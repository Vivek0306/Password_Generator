<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PASSWORD GENERATOR APP</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-section">
        <form id="passwordGeneratorForm">
        <div class="mb-3">
            <label for="passwordSection" class="form-label"><h2><strong>Password Generator Application</strong></h2></label>     
            <div class="result__container">
            <span id="result"></span>
            <button id="copy" class="btn btn-primary">Copy</button>
        </div>
        <div class="options">
            <div class="option">
            <label><strong>Length</strong></label>
            <input type="number" id="length" min="4" max="20" value="10">
            </div>
            <div class="option">
            <label><strong>Include Uppercase</strong></label>
            <input type="checkbox"  class="form-check-input"  id="uppercase" checked>
            </div>
            <div class="option">
            <label><strong>Include Numbers</strong></label>
            <input type="checkbox"  class="form-check-input"  id="numbers" checked>
            </div>
            <div class="option">
            <label><strong>Include Symbols</strong></label>
            <input type="checkbox" class="form-check-input" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-danger" id="generate" type="submit" onclick="test()">Generate Password</button>
        </div>
        </form>
    </div>
    <p>Made with ðŸ–¤ by Vivek</p>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
